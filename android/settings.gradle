// android/settings.gradle  (Groovy DSL)

pluginManagement {
  // Рекомендуемые репозитории для плагинов
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }

  // Подключаем React Native Gradle Plugin как composite-build
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"
      )
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)

  // Подключаем Expo Autolinking Settings Plugin как composite-build
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })"
      )
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  // Плагин настроек RN (нужен для автолинковки RN‑модулей)
  id("com.facebook.react.settings")

  // Современный плагин Expo для автолинковки
  id("expo-autolinking-settings")
}

// Конфигурируем автолинковку RN‑модулей.
// Если выставлен EXPO_USE_COMMUNITY_AUTOLINKING=1 — используем community‑CLI,
// иначе — Expo Autolinking (по умолчанию с SDK 52+).
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

// >>> ВАЖНО: Включаем автолинковку Expo‑модулей в settings.gradle <<<
expoAutolinking.useExpoModules()

// (Необязательно, но полезно) — использовать версионирование через каталог версий Gradle
expoAutolinking.useExpoVersionCatalog()

rootProject.name = "Receipt Splitter"

// Подключаем приложение
include(":app")

// Делаем RNGP доступным и для модулей проекта (как в шаблоне RN)
includeBuild(expoAutolinking.reactNativeGradlePlugin)
